            @-webkit-keyframes niceIn {
                0% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }
                50% {
                    opacity: 1;
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5)
                }
                70% {
                    -webkit-transform: scale(.8);
                    transform: scale(.8)
                }
                100% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }
            }
        
            @keyframes niceIn {
                0% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    -ms-transform: scale(1);
                    transform: scale(1)
                }
                50% {
                    opacity: 1;
                    -webkit-transform: scale(1.5);
                    -ms-transform: scale(1.5);
                    transform: scale(1.5)
                }
                70% {
                    -webkit-transform: scale(.8);
                    -ms-transform: scale(.8);
                    transform: scale(.8)
                }
                100% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    -ms-transform: scale(1);
                    transform: scale(1)
                }
            }
        
            @-o-keyframes niceIn {
                0% {
                    opacity: 1;
                    -o-transform: scale(1);
                    transform: scale(1)
                }
                50% {
                    opacity: 1;
                    -o-transform: scale(1.5);
                    transform: scale(1.5)
                }
                70% {
                    -o-transform: scale(.8);
                    transform: scale(.8)
                }
                100% {
                    opacity: 1;
                    -o-transform: scale(1);
                    transform: scale(1)
                }
            }
        
            @-moz-keyframes niceIn {
                0% {
                    opacity: 1;
                    -moz-transform: scale(1);
                    transform: scale(1)
                }
                50% {
                    opacity: 1;
                    -moz-transform: scale(1.5);
                    transform: scale(1.5)
                }
                70% {
                    -o-transform: scale(.8);
                    transform: scale(.8)
                }
                100% {
                    opacity: 1;
                    -moz-transform: scale(1);
                    transform: scale(1)
                }
            }
        
            .niceIn {
                -webkit-animation: niceIn .8s .2s ease;
                -moz-animation: niceIn .8s .2s ease;
                -o-animation: niceIn .8s .2s ease;
                animation: niceIn .8s .2s ease
            }

        <script type="text/javascript">
            $('#news-content p').on('click', 'a', function (e) {
                e.preventDefault();
                getUrl = $(this).attr('href');
                var regex = /^h/;
                var blank = $(this)[0].target;
                var blankval;
                if (blank == "_blank") {
                    blankval = 1;
                } else {
                    blankval = 0;
                }

                if (regex.test(getUrl)) {
                    console.log('点击文章内超链接');
                    console.log(getUrl);
                }
            });

            $('#news-content').on('click', '.kan-news-videocard_box_video a', function(e) {
                e.preventDefault();
                var url = $(this).attr('href');
                var regex = /^h/;
                if(regex.test(url)){
                    console.log('外部跳转点击播放');
                    KanTv.externalJump(url);
                } else{
                    var seo = url.split("/")[1];
                    var ided = url.split("/")[2];
                    var id = ided.split("?")[0];
                    console.log('内部跳转点击播放');
                    console.log('seo: ', seo);
                    console.log('ided: ', ided);
                    console.log('id: ', id);
                    KanTv.internalJump(id, seo);
                }
             });


            $('#news-content').on('click', '.kan-news-videocard_box_video .action_collect', function() {
                var url = $(this).siblings('.action_play').attr('href');
                var id = $(this).attr('data-id');
                var photo = $(this).parents('.kan-news-videocard_box').find('.kan-news-videocard_img img').attr('src');
                var seo = url.split("/")[1];
                console.log('点击收藏');
                console.log('url: ', url);
                console.log('photo: ', photo);
                console.log('id: ', id);
                console.log('seo: ', seo);
                KanTv.doCollect(id);
            });


            $('#news-content').on('click', '.kan-news-videocard_box_people', function() {
                var url = $(this).find('a').attr('href');
                var seo = url.split("/")[1];
                var ided = url.split("/")[2];
                var id = ided.split("?")[0];
                console.log('点击演员');
                console.log('url: ', url);
                console.log('ided: ', ided);
                console.log('id: ', id);
                console.log('seo: ', seo);
            });

            $('#news-content').on('click', '.kan-news-videocard_box_people a', function(e) {
                e.preventDefault();
            });


            var peopleVideos = $('.kan-news-videocard_box_people .kan-news-videocard_info_bottom .desc a');
            var peopleDesc = '';
            for(var i = 0; i < peopleVideos.length; i++) {
                peopleDesc = peopleDesc + peopleVideos[i].text + '&nbsp;';
            };
            $('.kan-news-videocard_box_people .kan-news-videocard_info_bottom .desc').html(peopleDesc);
        </script>

    </body>
    
</html>
